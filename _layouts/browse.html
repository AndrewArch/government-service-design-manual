---
layout: default-wrapper
section_class: browse
---

{% if page.status %}
<div class="page-status {{ page.status }}">{{ page.status }}</div>
{% endif %}

<article role="article" class="group">
  <header class="page-header group">
    <hgroup>
      <h1>{{ page.title }}</h1>
      {% if page.subtitle %}
      <h2 class="subtitle">{{ page.subtitle }}</h2>
      {% endif %}
    </hgroup>
  </header>

  {{ content }}
</article>
