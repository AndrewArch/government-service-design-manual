{% include _head.html %}

  <body class="mainstream full-width {{ page.section }}">

    {% include _header.html %}

    <div id="wrapper" class="{{ page.categories }}{% if page.section_class  %} {{ page.section_class }}{% endif %}">

      <section id="content" role="main" class="group">

        <div class="js-toggle-nav" id="global-nav">
          <div class="inner">
            <span class="home"><a href="/" {% if page.section == 'home' %}class="current"{% endif %}>Government Service Design Manual<small>alpha</small></a></span>
            <nav role="navigation" class="content">
              <ul id="navigation">
                <li><a href="/digital-by-default" {% if page.section == 'dbd' %}class="current"{% endif %}>Digital by Default Standard</a></li>
                <li><a href="/about" {% if page.section == 'about' %}class="current"{% endif %}>About the manual</a></li>
                <li><a href="/feedback" {% if page.section == 'feedback' %}class="current"{% endif %}>Feedback</a></li>
              </ul>
            </nav>
          </div>
        </div>


        <header class="page-header group">
          <!--
        {% if page.section == "guidance" %}
            <div class="breadcrumb">
              <li>
                <a href="/guides">Guides and toolkits</a>
              </li>
              <li>
                <span class="divider">/</span>
                <a href="./">{{page.subsection}}</a>
              </li>
            </div>
        {% endif %}
      -->

        <hgroup><h1>{{ page.title }}</h1></hgroup></header><div class="article-container group">
        <article role="article" class="group">
          <div class="inner">
              {% if page.subtitle %}
                <p class="subtitle">{{ page.subtitle }}</p>
              {% endif %}

              {{ content }}
            </div>
            </article>
          </div>
      </section>
    </div><!--end wrapper-->
