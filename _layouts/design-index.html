<article>
  <header class="page-header group">
    <div class="hgroup">
      <h1>{{ page.title }}</h1>
      {% if page.subtitle %}
      <h2 class="subtitle">{{ page.subtitle }}</h2>
      {% endif %}
    </div>
  </header>

  <div class="article-container group">


      {{ content }}
      

  </div>
</article>
